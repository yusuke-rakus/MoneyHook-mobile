name: money_hooks
description: MoneyHooksMobile

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  switcher: ^1.0.0
  intl: ^0.19.0
  flutter_speed_dial: ^7.0.0
  flutter_riverpod: ^2.1.1
  flutter_launcher_icons: ^0.13.1
  loading_animation_widget: ^1.2.0+3
  dio: ^5.3.3
  loader_overlay: ^4.0.0
  google_sign_in: ^6.1.4
  firebase_auth: ^4.20.0
  firebase_core: ^2.32.0
  sign_in_button: ^3.2.0
  shared_preferences: ^2.2.2
  localstore: ^1.3.5
  flutter_slidable: ^3.0.0
  crypto: ^3.0.2
  fl_chart: ^0.68.0
  firebase_remote_config: ^4.4.7
  google_fonts: ^6.2.1

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/moneyhookicon.jpg"
  min_sdk_android: 21 # android min sdk min:16, default 21

dev_dependencies:
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - "images/"